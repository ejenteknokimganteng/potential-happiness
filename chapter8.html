<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter 4 - Penjara Nomor 6</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
color:white;
font-family:Arial;
}

/* Background Neraka */
#bg{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center,#200000,#000);
animation:pulse 5s infinite alternate;
z-index:-1;
}

@keyframes pulse{
from{filter:brightness(0.7);}
to{filter:brightness(1.2);}
}

.character{
position:absolute;
bottom:40%;
width:200px;
}

#pegasus{ left:50px; filter:drop-shadow(0 0 20px cyan);}
#andromeda{ left:220px; filter:drop-shadow(0 0 20px pink);}
#unicorn{ left:390px; filter:drop-shadow(0 0 20px white);}
#aikakos{ right:120px; filter:drop-shadow(0 0 30px red);}

#dialogueBox{
position:absolute;
bottom:0;
width:100%;
height:40%;
background:rgba(0,0,0,0.85);
padding:25px;
font-size:20px;
}

#nextBtn{
position:absolute;
top:20px;
right:20px;
padding:12px 25px;
font-size:18px;
background:darkred;
color:white;
border:none;
border-radius:20px;
cursor:pointer;
}

#fightBtn{
position:absolute;
bottom:45%;
left:50%;
transform:translateX(-50%);
padding:18px 40px;
font-size:22px;
background:linear-gradient(to right,red,black);
border:none;
border-radius:30px;
display:none;
cursor:pointer;
}
</style>
</head>

<body>

<div id="bg"></div>

<img src="pegasus.png" class="character" id="pegasus">
<img src="andromeda.png" class="character" id="andromeda">
<img src="unicorn.png" class="character" id="unicorn">
<img src="aikakos.png" class="character" id="aikakos">

<div id="dialogueBox">
<span id="text"></span>
</div>

<button id="nextBtn" onclick="next()">Next</button>
<button id="fightBtn" onclick="startFight()">⚔ Lawan AIAKOS ⚔</button>

<script>
let dialogue=[
"AIAKOS: Kalian telah memasuki Penjara Nomor 6... tempat takdir ditentukan oleh dosa.",
"Pegasus: Kami datang untuk menghentikan rencana Hades!",
"AIAKOS: Hahaha... kalian Saint muda tidak tahu arti penderitaan.",
"Andromeda: Rantai ku akan melindungi kebenaran!",
"Unicorn: Kami tidak akan mundur!",
"AIAKOS: Di sini... kekuatan saja tidak cukup. Jiwa kalian akan dihancurkan!",
"Tekanan neraka mulai menghimpit tubuh para Saint...",
"Pegasus: Cosmo ku... terasa ditekan!",
"AIAKOS: Berlututlah... dan terima takdir kalian!",
"Andromeda: Tidak! Selama Athena hidup, kami akan terus bangkit!"
];

let index=0;

function next(){
if(index<dialogue.length){
document.getElementById("text").innerText=dialogue[index];
index++;
}
else{
document.getElementById("fightBtn").style.display="block";
document.getElementById("nextBtn").style.display="none";
}
}

function startFight(){
window.location.href="finallboss.html";
}
</script>

</body>
</html>

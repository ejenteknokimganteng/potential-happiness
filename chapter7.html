<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter 7 - Kebangkitan Seven Sense Phoenix</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial;
background:black;
color:white;
}

/* Background Galaxy */
#bg{
position:fixed;
width:200%;
height:100%;
background:radial-gradient(circle at center,#111 0%,#000 60%);
animation:moveGalaxy 60s linear infinite;
z-index:-1;
}

@keyframes moveGalaxy{
from{transform:translateX(0);}
to{transform:translateX(-50%);}
}

#storyBox{
position:absolute;
bottom:0;
width:100%;
height:40%;
background:rgba(0,0,0,0.85);
padding:20px;
font-size:20px;
overflow-y:auto;
}

.character{
position:absolute;
bottom:40%;
width:250px;
transition:1s;
}

#phoenix{
left:100px;
filter:drop-shadow(0 0 25px orange);
}

#aegayos{
right:100px;
filter:drop-shadow(0 0 25px purple);
}

#nextBtn{
position:absolute;
top:20px;
right:20px;
padding:12px 25px;
font-size:18px;
background:linear-gradient(to right,orange,red);
border:none;
border-radius:25px;
color:white;
cursor:pointer;
box-shadow:0 0 15px red;
}

#startFight{
position:absolute;
bottom:45%;
left:50%;
transform:translateX(-50%);
padding:18px 40px;
font-size:22px;
background:linear-gradient(to right,yellow,orange);
border:none;
border-radius:30px;
display:none;
cursor:pointer;
box-shadow:0 0 20px gold;
}
</style>
</head>

<body>

<div id="bg"></div>

<img src="aegayos.png" class="character" id="aegayos">
<img src="phoenix.png" class="character" id="phoenix">

<div id="storyBox" id="textBox">
<span id="text"></span>
</div>

<button id="nextBtn" onclick="next()">Next</button>
<button id="startFight" onclick="startFight()">ðŸ”¥ Mulai Pertarungan ðŸ”¥</button>

<script>
let dialogue=[
"Ikii: Aegayos... akhirnya kita bertemu lagi!",
"Ikii: Aku akan menghajar mu seperti apa yang kau lakukan kepada guru Saga!",
"Aegayos: Hahaha... Ikii... kau masih saja bersedih karena guru lemah mu itu?",
"Aegayos: Dunia akan indah tanpa perasaan... yang ada hanya dendam!",
"Ikii membakar cosmo nya hingga batas maksimal...",
"Tiba-tiba bayangan Guru Saga muncul...",
"Saga: Bakar terus cosmo mu Ikii... hingga tubuh mu meledak!",
"Ikii: Baiklah Guru Saga!",
"Saga: Kau telah mencapai Seven Sense... indra ke-7 para Saint sejati!",
"Ikii: Aegayos! Aku akan membinasakanmu dan menyelamatkan Athena!"
];

let index=0;

function next(){
if(index<dialogue.length){
document.getElementById("text").innerText=dialogue[index];
index++;
}
else{
document.getElementById("startFight").style.display="block";
document.getElementById("nextBtn").style.display="none";
}
}

function startFight(){
window.location.href="bossfight3.html";
}
</script>

</body>
</html>
